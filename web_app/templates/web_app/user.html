{%  extends 'web_app/base.html' %}
{% block content %}
<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h3>Jobs Available</h3>
			<table class="table table-sm">
				<tr>
					<th>Job Post</th>
					<th>Description</th>
					<th>Company</th>
					<th>Place</th>
				</tr>

				{% for job in jobpostings %}

				<tr>
					<td>{{job.title}}</td>
					<td>{{job.description}}</td>
					<td>{{job.company}}</td>
					<td>{{job.job_address}}</td>
					<form method="POST" action="" enctype="multipart/form-data">
						{% csrf_token %}
						{{form.as_p}}
					<td><input class="btn btn-primary" type="Submit" value="Apply"/></td>
					</form>
				</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>

{% endblock content %}
